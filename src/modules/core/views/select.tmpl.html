<ui-select multiple tagging="true" data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}"
		   theme="bootstrap">
	<ui-select-match placeholder="{{to.placeholder}}">{{$item}}</ui-select-match>
	<ui-select-choices data-repeat="{{to.ngOptions}}">
		<div ng-bind-html="option | highlight: $select.search"></div>
	</ui-select-choices>
</ui-select>
