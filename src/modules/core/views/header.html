<div class="header-top custom">
	<div class="container">
		<div class="row">
			<!-- Logo -->
			<div class="col-md-3">
				<div class="logo">
					<a ui-sref="main.taxi"><img id="logo" class="img-responsive" src="/images/logo.png" alt=""></a>
				</div>
			</div>
			<div class="col-md-9 bar">
				<ul class="nav navbar-nav top-nav left">
					<li class="" ng-model="radioModel" uib-btn-radio="'Left'" uncheckable>
						<a href="">
							<i class="fa fa-taxi"></i>&nbsp;Taxi</a>
					</li>
					<li class="" ng-model="radioModel" uib-btn-radio="'Middle'" uncheckable>
						<a href="">
							<i class="fa fa-car"></i>&nbsp;Van</a>
					</li>
					<li class="" ng-model="radioModel" uib-btn-radio="'Right'" uib-uncheckable="uncheckable">
						<a href="">
							<i class="fa fa-bus"></i>&nbsp;Bus</a>
					</li>
				</ul>
				<ul class="nav navbar-nav top-nav right navbar-symbols">
					<li>
						<a ui-sref="main.auth.login">
							<i class="fa fa-sign-in"></i>
							<span class="hidden-xs" translate>BUTTON.LOGIN</span>
						</a>
					</li>
					<li>
						<a ui-sref="main.auth.registration">
							<i class="fa fa-user-plus"></i>
							<span class="hidden-xs" translate>BUTTON.SIGNUP</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="header-style-2 main-navigation custom" sticky media-query="min-width: 768px;" ng-if="$state.includes('**.taxi')">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-default " role="navigation">
					<div class="">
						<uib-tabset class="custom nav navbar-nav navbar-main-menu filters" vertical="false" type="pills">
							<uib-tab heading="{{'MENU.POINT2POINT'|translate}}">
								<div class="row">
									<div class="col-sm-5">
										<div class="form-group">
											<input
												type="text"
												ng-model="point1"
												placeholder="Locations loaded via $http"
												uib-typeahead="address as address.formatted_address for address in getLocation($viewValue)"
												typeahead-loading="loadingLocations"
												typeahead-no-results="noResults"
												typeahead-on-select="setPoint1($model)"
												class="form-control">
											<i ng-show="loadingLocations" class="fa fa-refresh"></i>
											<div ng-show="noResults">
												<i class="fa fa-remove"></i>
												No Results Found
											</div>
										</div>
										<br>
									</div>
									<div class="col-sm-5">
										<div class="form-group">
											<input
												type="text"
												ng-model="point2"
												placeholder="Locations loaded via $http"
												uib-typeahead="address as address.formatted_address for address in getLocation($viewValue)"
												typeahead-loading="loadingLocations2"
												typeahead-no-results="noResults2"
												typeahead-on-select="setPoint2($model)"
												class="form-control">
											<i ng-show="loadingLocations2" class="fa fa-refresh"></i>
											<div ng-show="noResults2">
												<i class="fa fa-remove"></i>
												No Results Found
											</div>
										</div>
										<br>
									</div>
									<div class="col-sm-2">
										<button type="submit" name="button" class="btn btn-primary btn-block" style="margin:0" ng-click="doSearch(point1)"><i class="fa fa-search"> </i><span translate> BUTTON.SEARCH</span></button>
									</div>
									<!-- .row>.col-xs-12.col -->
								</div>
							</uib-tab>
							<uib-tab heading="{{'MENU.AIRPORT'|translate}}"></uib-tab>
						</uib-tabset>
					</div>
				</nav>
			</div>
		</div>
	</div>
</div>
<!-- /.Heder -->
