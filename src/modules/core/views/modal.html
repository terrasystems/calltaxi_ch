<div tabindex="-1" role="dialog" class="modal fade" ng-class="{in: animate}" 
ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
  <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">{{'CLOSE' |translate}}</span>
        </button>
        <h4 class="modal-title">{{'TITLE' |translate}}</h4>
      </div>
      <div class="modal-body" modal-transclude>
        <!--  -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">{{'CLOSE' |translate}}</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">{{'OK' |translate}}</button>
      </div>
    </div>
  </div>
</div>
