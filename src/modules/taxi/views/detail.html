<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="heading-block text-left heading-block-line">
			<h2 class="special-heading" translate>DETAILS</h2>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-8">
		<div class="">
			<uib-tabset class="custom">
				<uib-tab heading="{{'REVIEWS'|translate}}">
					{{'REVIEWS'|translate}}
					<pre>{{detail|json}}</pre>
				</uib-tab>
				<uib-tab heading="{{'DESCRIPTION'|translate}}">
					{{'DESCRIPTION'|translate}}
				</uib-tab>
				<uib-tab heading="{{'IMPORTANTINFO'|translate}}">
					{{'IMPORTANTINFO'|translate}}
				</uib-tab>
			</uib-tabset>
		</div>
	</div>
	<div class="col-xs-12 col-sm-4">
		<div class="panel panel-primary">
			  <div class="panel-heading">
					<h3 class="panel-title">Exclusions</h3>
			  </div>
			  <div class="panel-body">
					Panel content
			  </div>
		</div>
		<div class="panel panel-primary">
			  <div class="panel-heading">
					<h3 class="panel-title">Contact Service Provider</h3>
			  </div>
			  <div class="panel-body">
					<form novalidate>
						<formly-form model="contactForm.model" fields="contactForm.fields" form="contactForm"></formly-form>
						<button type="submit" class="btn btn-primary submit-button" ng-disabled="contactForm.$invalid" ng-click="onSubmit()" translate>BUTTON.SUBMIT</button>
						<button type="button" class="btn btn-default" ng-click="resetAllForms()" translate>BUTTON.RESET</button>
					</form>
			  </div>
		</div>
	</div>
</div>
